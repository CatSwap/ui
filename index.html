<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>IPFSWAP</title>
    <link rel="stylesheet" href="styles.css">
    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Include web3.js here -->
    <script language="javascript" type="text/javascript" src="kyber-network-proxi-abi.js"></script>
    <script language="javascript" type="text/javascript" src="erc20abi-example.js"></script>
    <!--
    <script language="javascript" type="text/javascript" src="https://unpkg.com/bn.js@4.11.8/lib/bn.js">>
    </script> -->
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js" integrity="sha256-nWBTbvxhJgjslRyuAKJHK+XcZPlCnmIAAMixz6EefVk=" crossorigin="anonymous"></script>

    <!-- Import Ethers.js library-->
    <script src="https://cdn.ethers.io/scripts/ethers-v4.min.js"
        charset="utf-8"
        type="text/javascript">
    </script>



  </head>

  <body>
    <div class="wrapper">
      <div class="container-text-center">

        <h1>IPFSWAP</h1>

      <div class="dropdown" id="sell-dropdown">
        <h3>Sell</h3>
        <button onclick="SellFunction()" class="dropbtn" id="sell-button">ETH</button>
        <div id="sellDropdown" class="dropdown-content">
        </div>
      </div>

      <div class="dropdown" id="buy-dropdown">
        <h3>Buy</h3>
        <button onclick="BuyFunction()" class="dropbtn" id="buy-button">KNC</button>
        <div id="buyDropdown" class="dropdown-content">
        </div>
      </div>

        <br>
        <br>

        <form action="">
          <label for="">Sell</label><br>
          <ul id="sell-form">
            <input id="src-amount" type="number" name="sell-amount" placeholder="amount" onkeyup="calcExchangeRate()"><br>
          </ul>
          <label for="">Buy</label><br>
          <ul id="buy-form">
          <input id="dest-amount" type="text" name="buy-amount" placeholder="amount"><br>
          </ul>
          <input id="swap-button" type="submit" value="SWAP">
        </form>
      </div>
    </div>

<!--     <script language="javascript" type="text/javascript" src="kyber-variables.js"></script> -->

<!-- Trade function -->
    <script language="javascript" type="text/javascript" src="trade4.js"></script>


<!--     Show available currencies-->
   <script language="javascript" type="text/javascript" src="currencies.js"></script>
    <script language="javascript" type="text/javascript" src="get-expected-rate2.js"></script>


  </body>
</html>
