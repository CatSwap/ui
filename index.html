<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Mobile Rendering -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>IPFSWAP</title>
  <link rel="stylesheet" href="stylesheets/styles.css">

  <!-- Bootstrap w/ Popper and Jquery -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Include web3.js here -->
  <script language="javascript" type="text/javascript" src="javascript/kyber-network-proxi-abi.js"></script>
  <script language="javascript" type="text/javascript" src="javascript/erc20-abi.js"></script>

  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js" integrity="sha256-nWBTbvxhJgjslRyuAKJHK+XcZPlCnmIAAMixz6EefVk=" crossorigin="anonymous"></script>

  <!-- Import Ethers.js library-->
  <script src="https://cdn.ethers.io/scripts/ethers-v4.min.js"
    charset="utf-8"
    type="text/javascript">
  </script>

</head>

<body>
  <!-- Navbar -->
  <div class="navbar-wagon">
    <!-- Logo -->
    <a href="/" class="navbar-wagon-brand">
      <img src="images/logo.png" alt="logo">
    </a>
  </div>

  <!-- PAGE CONTENT -->

  <div class="wrapper">
    <div class="container">
      <!-- Token Selection -->
      <div class="row justify-content-around">
        <div class="col-4 text-center">
          <div class="dropdown" id="sell-dropdown">
            <div class="sell-title">
              <h5>FROM</h5>
            </div>
            <div class="sell-token-content">
              <div class="sell-token-img">
                <img src="https://raw.githubusercontent.com/TrustWallet/tokens/master/images/0x006bea43baa3f7a6f765f14f10a1a1b08334ef45.png" alt="" height="42" width="42">
              </div>
              <div class="sell-token-name">
                <button onclick="SellFunction()" class="dropbtn" id="sell-button">Ethereum - (ETH)</button>
                <div id="sellDropdown" class="dropdown-content">
                </div>

              </div>
            </div>
          </div>
        </div>
        <div class="col-4 text-center">
          <div class="dropdown" id="buy-dropdown">
            <div class="buy title">
              <h5>TO</h5>
            </div>
            <div class="buy-token-content">
              <div class="buy-token-img">
                <img src="https://raw.githubusercontent.com/TrustWallet/tokens/master/images/0x006bea43baa3f7a6f765f14f10a1a1b08334ef45.png" alt="" height="42" width="42">
              </div>
              <div class="buy-token-name">
                <button onclick="BuyFunction()" class="dropbtn" id="buy-button">KyberNetwork - (KNC)</button>
                <div id="buyDropdown" class="dropdown-content">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <form action="" id="trade-form">
        <div class="row justify-content-around">
          <div class="col-4 text-center">
            <label for="">Sell</label><br>
            <ul id="sell-form">
              <input id="src-amount" type="number" name="sell-amount" placeholder="amount" onkeyup="sellExchangeRate()"><br>
            </ul>
          </div>
          <div class="col-4 text-center">
            <label for="">Buy</label><br>
            <ul id="buy-form">
              <input id="dest-amount" type="text" name="buy-amount" placeholder="amount" onkeyup="buyExchangeRate()"><br>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <h3>Expected Exchange Rate:</h3>
            <div class="exchange-rate"></div>
            <input id="swap-button" type="submit" value="SWAP">

          </div>
          <div class="col-md-4"></div>
        </div>
      </form>
    </div>
  </div>

  <!-- JAVASCRIPT -->

  <!-- Trade function -->
  <script language="javascript" type="text/javascript" src="javascript/trade5.js"></script>

  <!-- Show available currencies-->
  <script language="javascript" type="text/javascript" src="javascript/currencies.js"></script>

  <!-- Get Expected Rates -->
  <script language="javascript" type="text/javascript" src="javascript/get-expected-rate2.js"></script>

  <!-- Jquery, Popper.js and Bootstrap.js -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>

</html>
